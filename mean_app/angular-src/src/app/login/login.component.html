<div class="container marginLeft">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Me@n</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <!-- <p class="profile-name">Bhaumik Patel</p>
                <span class="profile-email">example@gmail.com</span> -->
                <form class="form-signin" (ngSubmit)="onLogin()">
                        <!-- <mat-form-field class="example-full-width">
                                <input matInput placeholder="Favorite food" value="Sushi">
                              </mat-form-field> -->
                    <input type="text" class="form-control" [(ngModel)]="loginAuth.userName" class="form-control" name="userName" placeholder="UserName" required autofocus><br>
                <input type="password" class="form-control" [(ngModel)]="loginAuth.password" class="form-control" name="password" placeholder="Password" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button><br>
                    <a routerLink="/register" routerLinkActive="active-link">Create account</a>
                <!-- <a href="#" class="need-help">Need help? </a><span class="clearfix"></span> -->
                </form>
            </div>
            <a href="#" class="text-center new-account">Sign in with a different account</a>
        </div>
    </div>
</div>
