<div class="container marginLeft">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Register to continue to Me@n</h1>
          <div class="account-wall">
              <form class="form-signin" (ngSubmit)="onRegisterSubmit()">
                  <input type="text" [(ngModel)]="newRegister.firstName" class="form-control" name="firstName" placeholder="First Name" required autofocus><br>
                  <input type="text" [(ngModel)]="newRegister.lastName" class="form-control" name="firstName"  placeholder="Last Name" required autofocus><br>
                  <input type="text" [(ngModel)]="newRegister.userName" class="form-control" name="userName"  placeholder="User Name" required autofocus><br>
              <input type="password" [(ngModel)]="newRegister.password" class="form-control" name="password"  placeholder="Password" required autofocus>
              <input type="radio" value="1" name="isRoleType" [(ngModel)]="newRegister.isRoleType"> User
              <input type="radio" value="2" name="isRoleType" [(ngModel)]="newRegister.isRoleType"> Admin
              <input type="radio" value="3" name="isRoleType" [(ngModel)]="newRegister.isRoleType"> Super Admin
              <!-- <input type="hidden" [(ngModel)]="newRegister.isactive" class="form-control" name="isactive"  >--><br> 
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                 Register</button><br>
                  <a routerLink="/login" routerLinkActive="active-link">Already account</a>
              <!-- <a href="#" class="need-help">Need help? </a><span class="clearfix"></span> -->
              </form>
          </div>
          <a href="#" class="text-center new-account">Sign in with a different account</a>
      </div>
  </div>
</div>
